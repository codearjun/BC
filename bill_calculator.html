<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant_Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="logic.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Bill Calculator</h1>

      <h3 class="text-center">
        Enter the Total Price of the meal,<br />
        Number of Diners
        & Customer staisfaction:<br />
        (Tip: A=20% B=15% C=10 D=0%) <br>
        Obtain costs, tip and total to pay per diner
      </h3>

      <div class="container">
        <div class="row mt-4 mb-4">
          <label for="idPrice" class="col-form-label col-sm-2">Total Price of the Bill</label>
          <div class="col-sm">
            <input
              class="form-control form-control-sm"
              id="idPrice"
              type="number"
              name="fPrice"
            />
          </div>
        </div>

        <div class="row mt-4 mb-4">
          <label for="idDiners" class="col-form-label col-sm-2">Total Diners</label>
          <div class="col-sm">
            <input
              class="form-control form-control-sm"
              id="idDiners"
              type="number"
              name="fDiners"
            />
          </div>
        </div>

        <div class="row mt-4 mb-4">
          <label for="idSatisfaction" class="col-form-label col-sm-2"
            >Customer Satisfaction</label
          >
          <div class="col-sm">
            <select
              class="form-control"
              id="idSatisfaction"
              type="radio"
              name="fPrice"
            >
              <option>A</option>

              <option>B</option>

              <option>C</option>

              <option>D</option>
            </select>
          </div>
        </div>

        <br />
        <br />

        

        <div class="row mt-4 mb-4">
          <label for="idResult2" class="col-form-label col-sm-2">Net Price</label>
          <div class="col-sm">
            <input
              class="form-control form-control-sm"
              id="idResult2"
              type="text"
              name="fPrice"
              disabled
            />
          </div>
        </div>

        <div class="row mt-4 mb-4">
          <label for="idResult3" class="col-form-label col-sm-2"
            >Tip Percentage</label
          >
          <div class="col-sm">
            <input
              class="form-control form-control-sm"
              id="idResult3"
              type="text"
              name="fPrice"
              disabled
            />
          </div>
        </div>

        <div class="row mt-4 mb-4">
          <label for="idResult4" class="col-form-label col-sm-2">Fed Tax</label>
          <div class="col-sm">
            <input
              class="form-control form-control-sm"
              id="idResult4"
              type="text"
              name="fPrice"
              disabled
            />
          </div>
        </div>

        <div class="row mt-4 mb-4">
          <label for="idResult5" class="col-form-label col-sm-2"
            >Prov Tax</label
          >
          <div class="col-sm">
            <input
              class="form-control form-control-sm"
              id="idResult5"
              type="text"
              name="fPrice"
              disabled
            />
          </div>
        </div>

        <div class="row mt-4 mb-4">
          <label for="idResult6" class="col-form-label col-sm-2"
            >Total with Tax</label
          >
          <div class="col-sm">
            <input
              class="form-control form-control-sm"
              id="idResult6"
              type="text"
              name="fPrice"
              disabled
            />
          </div>
        </div>

        <div class="row mt-4 mb-4">
          <label for="idResult7" class="col-form-label col-sm-2"
            >Tip Amount</label
          >
          <div class="col-sm">
            <input
              class="form-control form-control-sm"
              id="idResult7"
              type="text"
              name="fPrice"
              disabled
            />
          </div>
        </div>

        <div class="row mt-4 mb-4">
          <label for="idResult8" class="col-form-label col-sm-2"
            >Grand Total to Pay</label
          >
          <div class="col-sm">
            <input
              class="form-control form-control-sm"
              id="idResult8"
              type="text"
              name="fPrice"
              disabled
            />
          </div>
        </div>

        
        <br />
        <br />
      </div>

      <button class="btn btn-primary col-sm-2" onclick="calc_tax()">
        Calculate Bill
      </button>
    </div>
  </body>

  <br />

</html>
